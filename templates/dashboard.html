<!DOCTYPE html>
<html>
<head>
    <title>Penn State Men's Volleyball Practice Data</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
    
        header {
            font-family: 'Roboto Slab', serif;
            font-size: 18px;
            background-color: #0c1c44;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    
        .header h1 {
            font-family: 'Proxima Nova', Arial, sans-serif;
            font-weight: 700;
            font-size: 24px;
            gap: 20px;
        }
    
        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }
    
        .logo {
            height: 60px;
            margin-right: 10px;
        }
    
        .tabs {
            list-style: none;
            display: flex;
            gap: 10px;
        }
    
        .tabs button {
            background-color: #0c1c44;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 8px 20px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 16px;
            font-weight: 400;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .tabs button:hover {
            background-color: #18254696;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        /* Layout Styles */
        .main-container {
            display: flex;
            height: 100vh;
        }
    
        .sidebar {
            width: 25%;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }
    
        .player-profile {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .player-profile h2 {
            font-family: 'Proxima Nova', Arial, sans-serif;
            font-weight: 700;
            font-size: 20px;
            margin: 10px 0;
        }
    
        .player-profile p {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #555555;
        }
    
        .headshot {
            border-radius: 15%;
            height: 225px;
            width: 165px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    
        .player-select,
        .practice-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
    
        .player-select h3,
        .practice-select h3 {
            font-family: 'Roboto Slab', serif;
            font-size: 20px;
            font-weight: 600;
            color: #0c1c44;
            margin-bottom: 10px;
        }
    
        .player-select select,
        .practice-select .dropdown-container {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
    
        .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            min-height: 50px;
            width: 90%;
            background-color: #ffffff;
        }
    
        .selected-items span {
            background-color: #0c1c44;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
    
        .selected-items span .remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    
        .dropdown {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            background-color: #ffffff;
        }
    
        .dropdown button {
            width: 100%;
            padding: 10px;
            border: none;
            text-align: left;
            cursor: pointer;
            background-color: transparent;
        }
    
        .dropdown button:hover {
            background-color: #f0f0f0;
        }
    
        .dropdown button.hidden {
            display: none;
        }
    
        .practice-filter {
            text-align: center;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
    
        .practice-filter h3 {
            font-family: 'Roboto Slab', serif;
            font-size: 20px;
            font-weight: 600;
            color: #0c1c44;
            margin-bottom: 10px;
        }
    
        .practice-filter button {
            background-color: #0c1c44;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 16px;
            font-weight: 400;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
    
        .practice-filter button:hover {
            background-color: #26457D;
            transform: scale(1.05);
        }
    
        .dashboard {
            width: 75%;
            padding: 20px;
        }
    
        .dashboard h2 {
            font-family: 'Roboto Slab', serif;
            font-weight: 500;
            font-size: 22px;
        }
    
        footer {
            font-family: 'Roboto', sans-serif;
            background-color: #0c1c44;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    
        footer p {
            font-size: 14px;
        }
    </style>
    

</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo-container">
            <img src="static/psu_logo.png" alt="PSU Logo" class="logo">
            <h1>Penn State Men's Volleyball</h1>
            <h1>—</h1>
            <h1>Practice Stats</h1>
        </div>
        <nav>
            <ul class="tabs">
                <li><button onclick="showStats('setting')">Set</button></li>
                <li><button onclick="showStats('attacking')">Attack</button></li>
                <li><button onclick="showStats('serving')">Serve</button></li>
                <li><button onclick="showStats('passing')">Pass</button></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <!-- LEFT SIDEBAR -->
        <aside class="sidebar">
            <div class="player-profile" id="player-profile">
            </div>

            <!-- Player Selection Dropdown -->
            <div class="player-select">
                <h3>Select a Player</h3>
                <select id="player-selector" onchange="updatePlayerProfile()">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="practice-select">

                <div class="practice-filter">
                    <h3>Filter Practices</h3>
                    <button onclick="filterPractices('specific')">Specific Practices</button>
                    <button onclick="filterPractices('lastWeek')">Last Week</button>
                    <button onclick="filterPractices('lastMonth')">Last Month</button>
                    <button onclick="filterPractices('allTime')">All Time</button>
                </div>

                <div class="dropdown-container" id="practiceDropdownContainer" style="display: none;">
                    <h3>Select Practices</h3>
                    <div class="selected-items" id="selectedPractices" tabindex="0"></div>
                    <div class="dropdown" id="practiceDropdown" >
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN DASHBOARD AREA -->
        <main class="dashboard">
            <div id="stats-container">
                <!-- Dynamic stats data for Setting, Attacking, Serving, Passing -->
                <p>Select a category above to view stats.</p>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2024 Penn State Men's Volleyball</p>
    </footer>

    <script>
        // Load player data from the players.json file
        fetch('static/players.json')
        .then(response => response.json())
        .then(players => {
            const playerSelector = document.getElementById('player-selector');
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = player.name;
                playerSelector.appendChild(option);
            });
            
            updatePlayerProfile(players[0]);

        })
        .catch(error => {
            console.error('Error loading player data:', error);
        });


        function showStats(category) {
            const statsContainer = document.getElementById('stats-container');
            

            if(category == "setting") {
                statsContainer.innerHTML = `<p>Displaying your setting stats...</p>`;


            }

            if(category == "attacking") {
                statsContainer.innerHTML = `<p>Displaying your attacking stats...</p>`;


            }

            if(category == "serving") {
                statsContainer.innerHTML = `<p>Displaying your serving stats...</p>`;


            }
            
            if(category == "passing") {
                statsContainer.innerHTML = `<p>Displaying your passing stats...</p>`;


            }
        }

        // Update player profile based on selection
        function updatePlayerProfile() {
            const selectedPlayerName = document.getElementById('player-selector').value;
            
            fetch('static/players.json')
                .then(response => response.json())
                .then(players => {
                    const player = players.find(p => p.name === selectedPlayerName);

                    const profile = document.getElementById('player-profile');
                    profile.innerHTML = `
                        <img src="${player.headshot}" alt="Player Headshot" class="headshot">
                        <h2>${player.name}</h2>
                        <p>#${player.jersey_number} - ${player.position}   |   ${player.class}</p>`;
                });
        }

        const practiceData = [
        { date: '2024-12-11', name: '12/11' },
        { date: '2024-12-10', name: '12/10' },
        { date: '2024-12-09', name: '12/09' },
        { date: '2024-11-24', name: '11/24' },
        { date: '2024-11-08', name: '11/08' }
    ];

    function filterPractices(filterType) {
        const selectedPractices = document.getElementById('selectedPractices');
    const dropdownContainer = document.getElementById('practiceDropdownContainer');
    selectedPractices.innerHTML = ''; // Clear existing selected practices

    const now = new Date();
    let filteredPractices = [];

    switch (filterType) {
        case 'lastWeek':
            dropdownContainer.style.display = 'none'; // Hide dropdown
            const lastWeek = new Date();
            lastWeek.setDate(now.getDate() - 7);
            filteredPractices = practiceData.filter(practice => new Date(practice.date) >= lastWeek);
            break;

        case 'lastMonth':
            dropdownContainer.style.display = 'none'; // Hide dropdown
            const lastMonth = new Date();
            lastMonth.setMonth(now.getMonth() - 1);
            filteredPractices = practiceData.filter(practice => new Date(practice.date) >= lastMonth);
            break;

        case 'allTime':
            dropdownContainer.style.display = 'none'; // Hide dropdown
            filteredPractices = practiceData; // Include all practices
            break;

        case 'specific':
            dropdownContainer.style.display = 'block'; // Show dropdown
            return; // Exit the function to allow manual selection
    }

    // Render filtered practices
    filteredPractices.forEach(practice => {
        const span = document.createElement('span');
        span.textContent = practice.name;
        span.className = 'selected-practice';

        const removeButton = document.createElement('span');
        removeButton.textContent = '×';
        removeButton.classList.add('remove');

        removeButton.addEventListener('click', () => {
            selectedPractices.removeChild(span);
        });

        span.appendChild(removeButton);
        selectedPractices.appendChild(span);
    });

    dropdownContainer.style.display = 'none'; // Ensure dropdown remains hidden for predefined filters
}

    function populateDropdown(dropdownId, practices) {
        const dropdown = document.getElementById(dropdownId);
        dropdown.innerHTML = ''; // Clear existing buttons

        practices.forEach(practice => {
            const button = document.createElement('button');
            button.textContent = practice.name;
            button.setAttribute('data-item', practice.name);

            // Attach click listener to handle selection
            button.addEventListener('click', (event) => {
                const selectedContainer = document.getElementById('selectedPractices');
                const item = event.target.getAttribute('data-item');

                // Check if the practice is already selected
                if (!Array.from(selectedContainer.children).some(span => span.textContent.includes(item))) {
                    const itemSpan = document.createElement('span');
                    itemSpan.textContent = item;

                    const removeButton = document.createElement('span');
                    removeButton.textContent = '×';
                    removeButton.classList.add('remove');

                    // Remove the item when clicked
                    removeButton.addEventListener('click', () => {
                        selectedContainer.removeChild(itemSpan);
                        button.classList.remove('hidden');
                    });

                    itemSpan.appendChild(removeButton);
                    selectedContainer.appendChild(itemSpan);
                }

                // Hide the button to indicate it is selected
                button.classList.add('hidden');
            });

            dropdown.appendChild(button);
        });
    }

    function setupDropdown(selectedContainerId, dropdownId) {
        const selectedContainer = document.getElementById(selectedContainerId);
        const dropdown = document.getElementById(dropdownId);

        // Show dropdown when the selected area is clicked
        selectedContainer.addEventListener('click', () => {
            dropdown.style.display = 'block';
        });

        // Hide dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!selectedContainer.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    }

    // Initialize dropdown and filters on page load
    window.onload = () => {
        populateDropdown('practiceDropdown', practiceData); // Populate dropdown with practice data
        setupDropdown('selectedPractices', 'practiceDropdown'); // Setup dropdown interaction
    };
    </script>
</body>
</html>
